<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="./profile.style.client.css" rel="stylesheet"/>
    <link href="../webapp.universal.stylesheet.css" rel="stylesheet"/>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet"/>
</head>

<body>
<div class="container-fluid">
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="../index.html">NEUcourses</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item">
                <a class="nav-link" href="../courselist/courselist.template.client.html">Course List (Home)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../profile/profile.template.client.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../login/login.template.client.html">Log Out</a>
            </li>
        </ul>
    </header>
</div>

<div class="container-fluid">
    <div>
        <h1>Profile</h1>
    </div>

    <div class="container-fluid">
        Username: <input readonly placeholder="Alice" id="usernameFld"/>
    </div>

    <div class="container-fluid">
        Phone: <input id="phoneFld"/>
    </div>

    <div class="container-fluid">
        Email: <input id="emailFld"/>
    </div>

    <div class="container-fluid">
        Date of Birth: <input id="dobFld"/>
    </div>

    <div class="container-fluid">
        Role:
        <select class="form-select form-select-sm">
            <option selected value="Faculty">Faculty</option>
            <option value="Student">Student</option>
            <option value="Admin">Admin</option>
        </select>
    </div>

    <div class="container-fluid">
        <a href="./profileupdate.template.client.html"><button class="btn btn-success" id="updateBtn">Update</button></a>
        <a href="../index.html"><button class="btn btn-danger" id="logoutBtn">Logout</button></a>
    </div>
</div>
</body>
</html>
